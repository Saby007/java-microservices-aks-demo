name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write
  checks: write
  pull-requests: write

jobs:
  # Security scanning and code quality
  security-scan:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build with Maven
        run: mvn clean compile --batch-mode

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      - name: Run Maven Security Check
        run: mvn org.owasp:dependency-check-maven:check

      - name: Upload OWASP results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-reports
          path: '**/target/dependency-check-report.html'

  # Build and Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: security-scan
    strategy:
      matrix:
        service: [user-service, order-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          mvn clean test --batch-mode
          
      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests - ${{ matrix.service }}
          path: '${{ matrix.service }}/target/surefire-reports/*.xml'
          reporter: java-junit

      - name: Build service
        run: |
          cd ${{ matrix.service }}
          mvn clean package -DskipTests --batch-mode

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar

  # Container Build and Push
  container-build:
    name: Build & Push Container Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [user-service, order-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/

      - name: Azure Login for ACR
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Container Registry Login
        run: |
          az acr login --name ${{ secrets.ACR_LOGIN_SERVER }}

      - name: Build and push Docker image
        run: |
          cd ${{ matrix.service }}
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }} .
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:latest

      - name: Scan container image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:latest
          format: sarif
          output: trivy-results-${{ matrix.service }}.sarif
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results-${{ matrix.service }}.sarif') != ''
        with:
          sarif_file: trivy-results-${{ matrix.service }}.sarif

  # Deploy to AKS
  deploy-aks:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: container-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS (Blue-Green)
        run: |
          # Show current kubectl context
          kubectl config current-context
          kubectl cluster-info
          
          # Update image tags in Kubernetes manifests
          sed -i "s|PLACEHOLDER_IMAGE_TAG|${{ github.sha }}|g" k8s/*.yaml
          sed -i "s|PLACEHOLDER_ACR_SERVER|${{ secrets.ACR_LOGIN_SERVER }}|g" k8s/*.yaml
          
          # Show updated manifests for debugging
          echo "Updated Kubernetes manifests:"
          grep -E "(image:|name:)" k8s/*.yaml
          
          # Apply Kubernetes manifests
          kubectl apply -f k8s/ --validate=false
          
          # Wait for deployments to be ready
          kubectl wait --for=condition=available --timeout=300s deployment/user-service-deployment || echo "User service timeout"
          kubectl wait --for=condition=available --timeout=300s deployment/order-service-deployment || echo "Order service timeout"
          
          # Verify deployment
          kubectl get pods,svc -o wide

      - name: Run smoke tests
        run: |
          # Get service URLs
          USER_SERVICE_URL=$(kubectl get svc user-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          ORDER_SERVICE_URL=$(kubectl get svc order-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          # Wait for services to be ready
          sleep 60
          
          # Basic health checks
          curl -f http://${USER_SERVICE_URL}:8080/actuator/health || exit 1
          curl -f http://${ORDER_SERVICE_URL}:8081/actuator/health || exit 1
          
          echo "Deployment successful!"